{% load static %}

<style>

    body{
        /* background-image: url("../static/images/image_2025_01_10T12_00_03_733Z.png"); */
        background-image: url("{% static 'images/image_2025_01_10T12_00_03_733Z.png' %}");
        background-position: center center;
        background-size: cover;
    }

    .form-container {
    /* border: solid 1px #8d8d8d; */
    padding: 20px;
    border-radius: 20px;
    background-color: #fff;
}

.form-container .heading {
    font-size: 1.3rem;
    margin-bottom: 20px;
    font-weight: bolder;
}

.register-form {
    max-width: 300px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.register-form .btn-container {
    width: 100%;
    display: flex;
    align-items: center;
    /* flex-direction: column; */
    gap: 20px;
}

.register-form .btn {
    padding: 10px 20px;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    border-radius: 10px;
    border: solid 1px #1034aa;
    border-bottom: solid 1px #90c2ff;
    background: linear-gradient(135deg, #0034de, #006eff);
    color: #fff;
    font-weight: bolder;
    transition: all 0.2s ease;
    box-shadow: 0px 2px 3px #000d3848, inset 0px 4px 5px #0070f0,
        inset 0px -4px 5px #002cbb;
}

.register-form .btn:active {
    box-shadow: inset 0px 4px 5px #0070f0, inset 0px -4px 5px #002cbb;
    transform: scale(0.995);
}

.input-field {
    position: relative;
}

.input-field label {
    position: absolute;
    color: #8d8d8d;
    pointer-events: none;
    background-color: transparent;
    left: 15px;
    transform: translateY(0.6rem);
    transition: all 0.3s ease;
}

.input-field input {
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: solid 1px #8d8d8d;
    letter-spacing: 1px;
    width: 100%;
}

.input-field input:focus,
.input-field input:valid {
    outline: none;
    border: solid 1px #0034de;
}

.input-field input:focus ~ label,
.input-field input:valid ~ label {
    transform: translateY(-51%) translateX(-10px) scale(0.8);
    background-color: #fff;
    padding: 0px 5px;
    color: #0034de;
    font-weight: bold;
    letter-spacing: 1px;
    border: none;
    border-radius: 100px;
}

.register-form .passicon {
    cursor: pointer;
    font-size: 1.3rem;
    position: absolute;
    top: 6px;
    right: 8px;
}

.register-form .close {
    display: none;
}

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class=" form-container" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
              <div class="heading"><center>Register your Company</center></div>
                <div class="register-form">
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="text"
                        name="company_name"
                        id="companyName"
                      />
                      <label for="companyName">Company Name</label>
                    </div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="email"
                        name="email"
                        id="email"
                      />
                      <label for="email"> Company Email</label>
                    </div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="password"
                        name="password"
                        id="password"
                      />
                      <label for="username">Password</label>
                    </div>
                
                    <div class="btn-container">
                      <button class="btn" type="submit">Register</button>
                      <div class="acc-text">
                        Already have account ? <br>
                        <span style="color : #0000ff; cursor : pointer;">Sign In here</span>
                      </div>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</body>
